<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Добро пожаловать</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Светлый фон */
        }

        .hero {
            background-image: url('https://example.com/your-image.jpg'); /* Замените на вашу картинку */
            height: 400px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: relative; /* Для позиционирования текста */
        }

        .hero h1 {
            font-size: 3rem; /* Размер шрифта */
            font-weight: bold; /* Жирный шрифт */
            text-align: center; /* Центрирование текста */
            margin: 0; /* Убираем отступы */
            padding: 20px; /* Отступы вокруг текста */
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон для текста */
            border-radius: 10px; /* Скругление углов фона */
        }

        .content {
            margin-top: -100px; /* Поднимаем контент над баннером */
        }

        .card {
            border: none; /* Убираем границы карточки */
        }

        .card-title {
            font-size: 1.5rem; /* Размер заголовка карточки */
            font-weight: bold; /* Жирный шрифт */
        }

        .card-text {
            font-size: 1.1rem; /* Размер текста */
            color: #495057; /* Цвет текста */
        }
    </style>
</head>
<body>

    <!-- Главный баннер -->
    <div class="hero">
        <h1>Добро пожаловать в уютный дом настоящего путешественника!</h1>
    </div>

    <!-- Контент -->
    <div class="container content my-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title">Наслаждайтесь моментами</h2>
                        <p class="card-text">Дарим вам возможность насладиться моментами полного релакса, активности и дружбы в рамках уникальной гармонии природы и спорта.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
